[metadata]
name = dronecot
version = file: src/dronecot/VERSION
url = https://github.com/snstac/dronecot
project_urls =
  CI: GitHub Actions = https://github.com/snstac/dronecot/actions
  GitHub: issues = https://github.com/snstac/dronecot/issues
  GitHub: repo = https://github.com/snstac/dronecot
description = Display Drones in Team Awareness Kit (TAK).
long_description = file: README.MD
long_description_content_type = text/markdown
maintainer = Greg Albrecht <oss@undef.net>
maintainer_email = oss@undef.net
license = Apache 2.0
license_files = LICENSE
classifiers =
  License :: OSI Approved :: Apache Software License
  Intended Audience :: Developers
  Programming Language :: Python
  Programming Language :: Python :: 3
  Development Status :: 5 - Production/Stable
  Operating System :: POSIX
  Operating System :: MacOS :: MacOS X
  Operating System :: Microsoft :: Windows
  Operating System :: OS Independent
keywords = 
  Cursor on Target
  CoT
  ATAK
  TAK
  WinTAK
  TAK
  TAK Server
  Aircraft
  Drones
  UAV
  UAS
  Remote ID
  Open Drone ID

[options.entry_points]
console_scripts =
    dronecot = dronecot.commands:main

[options]
packages = dronecot
package_dir = 
  dronecot = src/dronecot
python_requires = >=3.6, <4
install_requires = 
  pytak >= 5.4.0
  paho-mqtt < 2.0.0
  bitstruct
  pytz
  asyncio_mqtt

[options.packages.find]
where = src

[options.extras_require]
with_takproto = takproto >= 2.0.0
test = 
  pytest-asyncio
  pytest-cov
  pylint
  flake8
  black

[isort]
profile = black

[flake8]
max-line-length = 88
extend-ignore = E203, E704

[pylint]
max-line-length = 88

[pycodestyle]
ignore = E203
max_line_length = 88
